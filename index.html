<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lâmpada DNC</title>
  </head>
  <body>
    <header>
      <img id="logotipo" src="./img/logo.svg" />
      <h1>Lâmpada</h1>
    </header>

    <section>
      <img
        src="./img/desligada.svg"
        id="lampada"
        onmouseenter="Avisar()"
        onclick="Quebrar()"
      /><br />
      <input
        type="button"
        value="Ligar"
        class="botao"
        id="liga"
        onclick="Ligar()"
      />
      <input
        type="button"
        value="Desligar"
        class="botao"
        id="desliga"
        onclick="Desligar()"
      />
    </section>

    <script src="lampada.js"></script>
  </body>
</html>
